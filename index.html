<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="reset" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <title>Weather App</title>
</head>
<body>
    <header>

    </header>

    <div id="check-boxes">
        <input name="conditions" value="humidity" id='humidity' type="checkbox">Humidity</input>
        <input name="conditions" value="high" id='high' type="checkbox">Todays High</input>
        <input name="conditions" value="wind" id='wind' type="checkbox">Wind</input>
        <input name="conditions" value="clouds" id='clouds' type="checkbox">Clouds</input>
    </div>

    <div id="weather">

        <input id="city" type="text" placeholder="city..."></input>
        <input id="country" type="text" placeholder="country..."></input>

        <button id="submit">Get Weather</button>

        <div id="simpleModal" class="modal">
            <div class="modal-content">
                
                <div class="modal-header">
                    <span class="closeBtn">&times;</span>

        </div>
    </div>
    <footer>

    <script src="main.js"></script>
</body>
</html>
