<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="reset" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <header>

    </header>

    <div id="check-boxes">
        <label><input name="conditions" value="humidity" id='humidity' type="checkbox">Humidity</input></label>
        <label><input name="conditions" value="high" id='high' type="checkbox">Todays High</input></label>
        <label><input name="conditions" value="wind" id='wind' type="checkbox">Wind</input></label>
        <label><input name="conditions" value="clouds" id='clouds' type="checkbox">Clouds</input></label>
    </div>

    <div id="weather">

        <input id="city" type="text" placeholder="city..."></input>
        <button id="submit">Get Weather</button>

        <div id="simpleModal" class="modal">
            <div class="modal-content">

                <div class="modal-header">
                    <span class="closeBtn">&times;</span>
                    <h2><i class="far fa-sun"></i>Results</h2>
                </div>

                <div class="modal-body">
                <p id="current-node"></p>  
                <p id="humidity-node"></p>
                <p id="high-node"></p>
                <p id="wind-node"></p>
                <p id="clouds-node"></p>
                </div>

                <div class="modal-footer">
                    
                </div>
            </div>
        </div>
    </div>
    <footer>

    </footer>

    <script src="main.js"></script>
</body>
</html>
